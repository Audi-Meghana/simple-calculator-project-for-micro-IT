<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly value="0">
    <div class="buttons">
      <button>%</button>
      <button id="ce">CE</button>
      <button id="clear">C</button>
      <button id="delete">Del</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>

      <button>0</button>
      <button>00</button>
      <button>.</button>
      <button>+</button>

      <button id="equals" class="equals">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
